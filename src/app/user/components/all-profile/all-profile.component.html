<div class="body-userAll">
    <div *ngIf="statusLoading">
        <div id="screen-protect" *ngIf="statusLoading"></div>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <div class="container-userAll">

        <div class="navbar">

            <a title="Lista de usuÃ¡rios" (click)="openTable()" style="animation: pulse-blue 2s infinite; border-radius: 20vw;"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" ></i></a>

            <a [routerLink]="['/home/register']" title="Cadastrar"><i  class="fa fa-plus fa-2x" aria-hidden="true"></i></a>

        </div>

        <div class="contents">
            <div class="group-userAll" *ngIf="statusShowTable">

                <div class="form-group" id="input-filter">
                    <label> Filtro </label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome" #input>
                </div>

                <div class="list" id="style-1">
                    <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nome </th>
                            <td mat-cell *matCellDef="let element" (click)="change(element)"> {{element.name}} </td>
                        </ng-container>


                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> E-mail </th>
                            <td mat-cell *matCellDef="let element" (click)="change(element)"> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cpf">
                            <th mat-header-cell *matHeaderCellDef> CPF </th>
                            <td mat-cell *matCellDef="let element" (click)="change(element)"> {{element.cpf}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
